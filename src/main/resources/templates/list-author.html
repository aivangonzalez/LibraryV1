<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
              integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
        <link rel="stylesheet" href="/css/style.css">
        <title>Autores</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light navStyle">
                <a class="icon p-0 m-0 text-light" href="/"><i class="fas fa-home fa-2x"></i></a>
                <div class="collapse navbar-collapse navPosition" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link font-weight-bolder text-light font-italic" href="/autor/lista">Autores</a>
                        <a class="nav-link font-weight-bolder text-light font-italic" href="/editorial/lista">Editoriales</a>
                        <a class="nav-link font-weight-bolder text-light font-italic" href="/libro/lista">Libros</a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <section class="listPosition">
                <h1>Lista de Autores</h1>
                <section>
                <div th:if="${exito}!=null" class="card text-white bg-success m-2" >
                    <div class="card-body">
                        <h5 class="card-title">Exito</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                <div th:if="${error}!=null" class="card text-white bg-danger m-2" >
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
            </section>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Esta activo?</th>
                            <th scope="col">Alta/Baja</th>
                            <th scope="col">Editar</th>
                        </tr>
                    </thead>
                    <tbody th:each="autor : ${autores}">
                        <tr>
                            <th scope="row" th:text="${autor.id}"></th>
                            <td th:text="${autor.nombre}"></td>
                            <td>
                                <i th:if="${autor.alta}" class="fa fa-circle text-success"></i>
                                <i th:unless="${autor.alta}" class="fa fa-circle" style="color:red;"></i>
                            </td>
                            <td>
                                <a th:href="@{/autor/alta/__${autor.id}__}"><i class="fa fa-arrow-up"></i></a> 
                                <a th:href="@{/autor/baja/__${autor.id}__}"><i class="fa fa-ban"></i></a>
                            </td>
                            <td>
                                <a th:href= "@{/autor/modificar/__${autor.id}__}"  class="btn btn-outline-secondary" role="button">Editar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="agregarBtn">
                    <a href="/autor/registro" class="btn btn-outline-success">Agregar</a>
                </div>
            </section>
        </main>
        <footer>
            <!-- Espacio para colocar las redes sociales, por ejemplo... -->
            <div class="iconsPosition">
                <div><a href="#" class="icon"><i class="fab fa-facebook-square fa-2x "></i></a></div>
                <div><a href="#" class="icon"><i class="fab fa-instagram fa-2x "></i></a></div>
                <div><a href="#" class="icon"><i class="fab fa-whatsapp fa-2x "></i></a></div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    </body>

</html>
